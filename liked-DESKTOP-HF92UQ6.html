<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite Houses - Reality Kisumu Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .star {
            position: absolute;
            top: 12px;
            left: 12px;
            color: #ffd166;
            font-size: 2rem;
            background: #fff;
            border-radius: 50%;
            padding: 2px 7px;
            box-shadow: 0 2px 8px rgba(27,38,59,0.09);
        }
        .fav {
            position: absolute;
            top: 12px;
            right: 12px;
            color: #1b263b;
            font-size: 1.5rem;
            background: #fff;
            border-radius: 50%;
            padding: 4px 7px;
            box-shadow: 0 2px 8px rgba(27,38,59,0.09);
            cursor: pointer;
            border: none;
        }
        .house-slideshow-img {
            width: 100%;
            height: 270px;
            object-fit: cover;
            border-radius: 0;
            display: block;
            transition: opacity 0.4s;
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-dark text-white text-center py-4 mb-4">
        <h1 class="mb-1">Your Favorite Houses</h1>
        <p class="mb-2">All the houses you have marked as favorite are listed here.</p>
        <a href="house.html" class="text-warning text-decoration-underline">Back to all houses</a>
    </header>
    <div class="container">
        <div class="row" id="favoritesList">
            <!-- Favorite houses will be rendered here -->
        </div>
    </div>
    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getFavoriteHouses() {
            let houses = [];
            try {
                houses = JSON.parse(localStorage.getItem('favoriteHouses')) || [];
            } catch (e) {}
            return houses;
        }

        function renderFavorites(list) {
            const container = document.getElementById('favoritesList');
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = '<div class="col-12"><div class="alert alert-info">No favorite houses yet. Go to <a href="house.html">all houses</a> and add some!</div></div>';
                return;
            }
            list.forEach((house, idx) => {
                const allImgs = [house.img, ...(house.gallery || [])];
                const slideshowId = `fav-slideshow-${idx}`;
                const col = document.createElement('div');
                col.className = 'col-12 mb-4';
                col.innerHTML = `
                    <div class="card position-relative shadow-sm">
                        <span class="star" title="Featured">${house.isStarred ? '‚òÖ' : ''}</span>
                        <button class="fav" title="Remove from favorites" data-idx="${idx}" aria-pressed="true">‚ù§</button>
                        <div class="row g-0">
                            <div class="col-md-5 d-flex align-items-center justify-content-center bg-secondary-subtle">
                                <img class="house-slideshow-img" id="${slideshowId}-img" src="${allImgs[0]}" alt="House">
                                <div style="position:absolute;bottom:8px;left:8px;color:#fff;background:rgba(0,0,0,0.4);padding:2px 10px;border-radius:8px;font-size:0.95rem;">
                                    Added ${house.added || ''}
                                </div>
                            </div>
                            <div class="col-md-7">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <div>
                                            <h5 class="card-title mb-1">${house.title}</h5>
                                            <div class="text-muted mb-2">üìç ${house.location}</div>
                                        </div>
                                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013.png" alt="Agency" style="height:40px;width:auto;">
                                    </div>
                                    <div class="mb-2">
                                        <span class="badge bg-light text-dark me-2">${house.bedrooms || ''} Bedrooms</span>
                                        <span class="badge bg-light text-dark me-2">${house.bathrooms || ''} Bathrooms</span>
                                        <span class="badge bg-light text-dark">${house.area ? house.area : ''}</span>
                                    </div>
                                    <p class="card-text mb-2">${house.desc}</p>
                                    <div class="d-flex align-items-center mt-2">
                                        <span class="fs-5 fw-bold text-danger me-3">KSh ${house.price ? house.price.toLocaleString() : ''}</span>
                                        <div class="btn-group" role="group">
                                            <a href="https://wa.me/254746672821" target="_blank" class="btn btn-outline-success btn-sm" title="WhatsApp">
                                                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" style="width:22px;height:22px;vertical-align:middle;border-radius:4px;">
                                            </a>
                                            <button class="btn btn-outline-primary btn-sm" title="Message">&#128172;</button>
                                            <a href="tel:+254746672821" class="btn btn-outline-secondary btn-sm" title="Call">&#128222;</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                // Remove favorite button event
                const favBtn = col.querySelector('.fav');
                favBtn.addEventListener('click', function(e) {
                    e.stopPropagation();
                    list.splice(idx, 1);
                    localStorage.setItem('favoriteHouses', JSON.stringify(list));
                    renderFavorites(list);
                });
                container.appendChild(col);
            });
        }

        renderFavorites(getFavoriteHouses());
    </script>
</body>
</html>
